services:
  db:
    image: mysql:8.0.32
    env_file: .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping"]
      interval: 2s
      timeout: 5s
      retries: 3
      start_period: 10s
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
    volumes:
      - mysql:/var/lib/mysql

  server:
    build: .
    env_file: .env
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 5080:80
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - MYSQL_SOURCE=db

